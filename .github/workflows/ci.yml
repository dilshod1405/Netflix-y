on: [push]
jobs:
  run-test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: Netflix.settings
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: install Requirements
        run: pip install -r requirements.txt
      - name: Run Tests
        run: pytest
name: Netflix API CI